version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: sentinel-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: sentinel
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sentinel-api
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://mongodb:27017/sentinel
      JWT_SECRET: ${JWT_SECRET:-your_secure_jwt_secret_here}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mongodb

  ai-service:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: sentinel-ai
    restart: unless-stopped
    ports:
      - "5000:5000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sentinel-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  mongodb_data: