<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Raksha | Executive Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* HEADER */
        .header {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #334155;
            padding-bottom: 20px;
        }
        .title h1 { margin: 0; font-size: 2rem; }
        .title span { color: var(--accent); font-weight: bold; }
        .status { 
            background: rgba(34, 197, 94, 0.1); 
            color: var(--success); 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-size: 0.9rem;
            border: 1px solid var(--success);
        }

        /* GRID LAYOUT */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        /* CARDS */
        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #334155;
        }
        .card h2 { margin-top: 0; color: var(--text-muted); font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }

        /* MARKET INTELLIGENCE LIST */
        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #334155;
        }
        .market-item:last-child { border-bottom: none; }
        .crop-name { font-weight: bold; font-size: 1.1rem; }
        .crop-stat { text-align: right; }
        .demand-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 4px;
            display: inline-block;
        }
        
        /* LOGS */
        .log-terminal {
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
            background: #000;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: var(--success);
            font-size: 0.85rem;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #334155;
        }
        .log-entry { margin-bottom: 5px; opacity: 0.8; }

    </style>
</head>
<body>

    <div class="header">
        <div class="title">
            <h1>Regional <span>Crop Analytics</span></h1>
            <div style="color: var(--text-muted); margin-top: 5px;">Sector: Northern India Plains</div>
        </div>
        <div class="status">‚óè SYSTEM ONLINE</div>
    </div>

    <div class="dashboard-grid">
        
        <div class="card">
            <h2>Crop Distribution Analysis</h2>
            <div style="height: 300px; display: flex; justify-content: center; align-items: center;">
                <canvas id="cropChart"></canvas>
            </div>
            <div style="text-align: center; margin-top: 15px; color: var(--text-muted); font-size: 0.9rem;">
                *Real-time data aggregated from regional satellite scans
            </div>
        </div>

        <div class="card">
            <h2>Market Demand & Advisory</h2>
            <div id="market-list">
                <div style="text-align: center; padding: 20px;">Connecting to Server...</div>
            </div>
        </div>
    </div>

    <div class="log-terminal" id="system-logs">
        <div class="log-entry">> Initializing Analysis Module...</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://bloom-w0r1.onrender.com";

        // --- UTILS ---
        const logPanel = document.getElementById('system-logs');
        function addLog(msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            div.innerText = `[${time}] ${msg}`;
            logPanel.prepend(div);
        }

        // --- MAIN FUNCTION ---
        async function loadDashboard() {
            try {
                addLog("Fetching Regional Data from Render Backend...");
                
                const response = await fetch(`${API_URL}/dashboard-stats`);
                if (!response.ok) throw new Error("Server Offline");
                
                const data = await response.json();
                addLog("Data Received. Parsing Analytics...");

                // 1. PROCESS DATA FOR CHART
                const labels = [];
                const values = [];
                const colors = [];
                
                const marketContainer = document.getElementById('market-list');
                marketContainer.innerHTML = ''; // Clear loading text

                // Iterate through the JSON data
                for (const [crop, info] of Object.entries(data)) {
                    if (typeof info === 'object') {
                        // A. Add to Graph Data
                        labels.push(crop);
                        // Convert "45%" string to 45 number
                        const percentage = parseFloat(info.supply_percentage);
                        values.push(percentage);
                        
                        // Assign Colors based on crop
                        if (crop === 'Wheat') colors.push('#eab308'); // Gold
                        else if (crop === 'Corn') colors.push('#f97316'); // Orange
                        else if (crop === 'Sugarcane') colors.push('#22c55e'); // Green
                        else colors.push('#94a3b8'); // Gray

                        // B. Add to Market List
                        let demandColor = '#94a3b8'; // Default Gray
                        if (info.market_demand === 'High') demandColor = '#22c55e'; // Green
                        if (info.market_demand === 'Low') demandColor = '#ef4444'; // Red

                        const item = document.createElement('div');
                        item.className = 'market-item';
                        item.innerHTML = `
                            <div>
                                <div class="crop-name">${crop}</div>
                                <div style="font-size: 0.8rem; color: #94a3b8;">Supply Share: ${info.supply_percentage}</div>
                            </div>
                            <div class="crop-stat">
                                <div style="font-size: 0.9rem;">Market Demand</div>
                                <div class="demand-badge" style="background: ${demandColor}20; color: ${demandColor}; border: 1px solid ${demandColor}">
                                    ${info.market_demand || 'Stable'}
                                </div>
                            </div>
                        `;
                        marketContainer.appendChild(item);
                    }
                }

                // 2. RENDER CHART
                const ctx = document.getElementById('cropChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: colors,
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'bottom', labels: { color: '#f1f5f9' } }
                        }
                    }
                });

                addLog("Visualizations Rendered Successfully.");

            } catch (error) {
                console.error(error);
                addLog("CRITICAL ERROR: Could not connect to backend.");
                document.getElementById('market-list').innerHTML = `<div style="color:red; text-align:center">Connection Failed.<br>Retrying...</div>`;
                // Auto-retry in 5 seconds
                setTimeout(loadDashboard, 5000);
            }
        }

        // Start System
        loadDashboard();

    </script>
</body>
</html>
